<ion-header>
  <ion-navbar>
    <ion-title>
      Photo certifications
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let photo of photos">
        <ion-item (click)="showItem(photo)" (ionDrag)="slideEvent($event, photo.picture)">
            <ion-avatar item-left>
            <img src="{{photo.picture}}"/>
            </ion-avatar>
            <p>Lat: {{photo.latitude | number:'1.1-3'}}, Long: {{photo.longitude | number:'1.1-3'}}</p>
            <p>Tags : {{photo.tags}}</p>
            <p>Date : {{photo.timestamp | date:'short'}}</p>
        </ion-item>
        <ion-item-options side="right">
            <button id="btnDelete" ion-button color="danger" (click)="delete(photo.path)" >
            <ion-icon name="trash"></ion-icon>
            Delete
            </button>
        </ion-item-options>
    </ion-item-sliding>
    
    </ion-list>


    <button round (click)="takePhoto()" id="addButton" ion-button icon-only>
        <ion-icon name="add"></ion-icon>
    </button>

</ion-content>
